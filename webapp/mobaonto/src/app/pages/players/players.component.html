<div class="container">
  <h2>Select a player to view information about its matches</h2>
  <ul *ngIf="players" class="list-group">
    <li *ngFor="let player of players" class="list-group-item">
      <a class="player-link" [routerLink]="['/matches']" [queryParams]="{ playerID: getIdFromUri(player.player.value) }">
        {{ getPlayerName(player.player.value) }}
      </a>
    </li>
  </ul>
</div>
